    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script defer src="js/main.js"></script>
    <title>Rock Paper Scissors</title>

    <h1>ROCK PAPER SCISSORS</h1>

      <h1 id="t-score"></h1>
